<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DataFrames</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-12">Primeros 10 registros de cada DataFrame</h1>

    <div class="flex justify-center mb-10">
      <a href="/" class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-6 rounded-full transition">‚Üê Volver al Inicio</a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
      {% for name, df in dataframes.items() %}
        <div class="bg-white shadow-lg rounded-lg p-6">
          <h2 class="text-2xl font-semibold text-center text-blue-700 mb-6">{{ name }}</h2>
          <div class="overflow-x-auto">
            <table class="w-full table-auto text-sm text-gray-700">
              <thead class="text-xs uppercase bg-gray-200 text-gray-700">
                <tr>
                  {% for col in df.columns %}
                    <th class="px-4 py-2">{{ col }}</th>
                  {% endfor %}
                </tr>
              </thead>
              <tbody>
                {% for row in df.itertuples(index=False) %}
                  <tr class="bg-white border-b hover:bg-gray-100">
                    {% for value in row %}
                      <td class="px-4 py-2">{{ value }}</td>
                    {% endfor %}
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
